<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prime Tools — User</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <header class="header">
      <div class="brand">
        <h1>Prime <span>Tools</span></h1>
        <div class="sub" id="me"></div>
      </div>
      <div class="lang-switch">
        <button class="lang" data-lang="ar">AR</button>
        <button class="lang" data-lang="en">EN</button>
        <button class="lang" data-lang="de">DE</button>
      </div>
    </header>

    <div class="footer-row">
      <a class="btn secondary" href="admin.html" id="toAdmin">Adminbereich</a>
      <button class="btn danger" id="logoutBtn">Logout</button>
    </div>
    <div class="hr"></div>

    <div id="oneToolMsg" class="msg" style="display:none"></div>
    <div class="tools-list" id="toolsList"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEbKMZHqJQ-UU6Qco7FlAue0E4mCWd4UY",
      authDomain: "prime-tools99.firebaseapp.com",
      projectId: "prime-tools99",
      storageBucket: "prime-tools99.appspot.com",
      messagingSenderId: "112360376529",
      appId: "1:112360376529:web:f5fac1d99a87f7f5a85df0"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const T={
      ar:{toAdmin:"منطقة الإدارة",logout:"تسجيل الخروج",open:"فتح",noTools:"لا توجد أدوات متاحة حالياً"},
      en:{toAdmin:"Admin area",logout:"Logout",open:"Open",noTools:"No tools available"},
      de:{toAdmin:"Adminbereich",logout:"Logout",open:"Öffnen",noTools:"Keine Tools verfügbar"}
    };
    const DIR={ar:"rtl",en:"ltr",de:"ltr"};
    let lang=localStorage.getItem('lang')||'ar';
    function applyLang(){
      const t=T[lang];
      document.documentElement.lang=lang; document.documentElement.dir=DIR[lang];
      document.getElementById('toAdmin').textContent=t.toAdmin;
      document.getElementById('logoutBtn').textContent=t.logout;
      document.getElementById('oneToolMsg').textContent=t.noTools;
      document.querySelectorAll('.lang').forEach(b=>b.classList.toggle('active',b.dataset.lang===lang));
      // تحديث أزرار الصفوف عند الرسم
    }
    document.querySelectorAll('.lang').forEach(b=>b.addEventListener('click',()=>{lang=b.dataset.lang;localStorage.setItem('lang',lang);applyLang();renderAll()}));
    applyLang();

    const meEl=document.getElementById('me');
    const toAdminBtn=document.getElementById('toAdmin');
    onAuthStateChanged(auth, async (user)=>{
      if(!user){ window.location.href='index.html'; return; }
      meEl.textContent=user.email||user.uid;
      const s=await getDoc(doc(db,'users',user.uid));
      const isAdmin = s.exists() && s.data().isAdmin===true;
      toAdminBtn.style.display = isAdmin ? 'inline-flex':'none';
    });
    document.getElementById('logoutBtn').addEventListener('click',()=>signOut(auth));

    const list=document.getElementById('toolsList');
    const emptyMsg=document.getElementById('oneToolMsg');

    function row(d){
      const t=T[lang];
      const el=document.createElement('div');
      el.className='tool-row';
      el.innerHTML=`
        <div class="tool-name">${d.name||''}</div>
        <div class="tool-actions">
          ${d.barcodeUrl ? `<a class="btn small" target="_blank" href="${d.barcodeUrl}">${t.open}</a>` : `<span class="badge">No QR</span>`}
        </div>`;
      return el;
    }
    function renderAll(){ // يُستدعى فقط عند تغيير اللغة
      document.querySelectorAll('.tool-row').forEach(n=>{
        const name=n.querySelector('.tool-name')?.textContent||'';
        const qr=n.querySelector('a')?.getAttribute('href')||'';
        const fresh=row({name,barcodeUrl:qr});
        n.replaceWith(fresh);
      });
    }

    onSnapshot(collection(db,'tools'), snap=>{
      list.innerHTML='';
      if(snap.empty){ emptyMsg.style.display='block'; return;}
      emptyMsg.style.display='none';
      snap.forEach(docSnap=> list.appendChild(row(docSnap.data())));
    });

    // لو جاء رابط user.html?toolId=XXX يعرض رسالة سريعة أو يركّز على الأداة لاحقاً
    const params=new URLSearchParams(location.search);
    const toolId=params.get('toolId');
    if(toolId){ /* يمكن توسيعها لاحقاً للتركيز على أداة واحدة */ }
  </script>
</body>
</html>
