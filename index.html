  <style>

    input::placeholder{color:#8b8b95}input:focus,button:focus{outline:2px solid var(--accent);outline-offset:2px}
    .eye{position:absolute;inset-block:0;display:grid;place-items:center;width:42px;cursor:pointer;opacity:.8}
    html[dir="rtl"] .eye{left:6px}html[dir="ltr"] .eye{right:6px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-top:12px}
    .muted{color:var(--muted);font-size:14px}
    .btn{background:var(--accent);color:var(--accent-ink);border:none;font-weight:900;letter-spacing:.2px;padding:13px 14px;border-radius:12px;margin-top:14px;cursor:pointer;transition:transform .05s ease,filter .2s ease}
    .btn:hover{filter:brightness(1.06)}.btn:active{transform:translateY(1px)}
    .hidden{display:none}
