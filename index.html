<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime Tools</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container card">

    <header class="header">
      <div class="brand">
        <h1>Prime<br />Tools</h1>
      </div>

      <div class="lang-switch">
        <button class="lang active" data-lang="ar">AR</button>
        <button class="lang" data-lang="en">EN</button>
        <button class="lang" data-lang="de">DE</button>
      </div>

      <a id="t-admin" class="admin-link" href="admin.html">Adminbereich</a>
    </header>

    <label id="t-email" class="label">البريد الإلكتروني</label>
    <div class="input-wrap">
      <input id="email" type="email" placeholder="example@mail.com" autocomplete="username" />
    </div>

    <label id="t-pass" class="label">كلمة المرور</label>
    <div class="input-wrap">
      <input id="password" type="password" placeholder="••••••" autocomplete="current-password" />
      <button id="togglePass" class="icon-btn" aria-label="show/hide">
        👁️
      </button>
    </div>

    <div class="row">
      <label class="check">
        <input id="remember" type="checkbox" />
        <span id="t-remember">ابقَ مسجلاً للدخول</span>
      </label>
    </div>

    <p class="muted" id="t-no-self">لا توجد تسجيل ذاتي — فقط الأدمن</p>

    <button id="t-login" class="btn primary" data-i18n="login">تسجيل الدخول</button>

    <div id="msg" class="msg" hidden></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
