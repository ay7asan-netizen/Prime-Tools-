<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime Tools — Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <header class="header">
      <div class="brand">
        <h1>Prime <span>Tools</span></h1>
        <small id="who"></small>
      </div>
      <div class="lang-switch">
        <button class="lang" data-lang="ar">AR</button>
        <button class="lang" data-lang="en">EN</button>
        <button class="lang" data-lang="de">DE</button>
      </div>
    </header>

    <section class="tools">
      <h2>Tools</h2>
      <div class="row">
        <input id="toolName" placeholder="Tool name…" />
        <button class="btn" id="addToolBtn">Add</button>
      </div>
      <table class="table" id="toolsTable"><thead><tr><th>Tool</th><th>Delete</th></tr></thead><tbody></tbody></table>
    </section>

    <div class="row" style="margin-top:16px">
      <a class="btn" href="tools.html">User view</a>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, collection, addDoc,
      getDocs, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEbKMZHqJQ-UU6Qco7FlAue0E4mCWd4UY",
      authDomain: "prime-tools99.firebaseapp.com",
      projectId: "prime-tools99",
      storageBucket: "prime-tools99.appspot.com",
      messagingSenderId: "112360376529",
      appId: "1:112360376529:web:f5fac1d99a87f7f5a85df0",
      measurementId: "G-WR5IJ3CZ3K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const who = document.getElementById("who");
    const toolsTbody = document.querySelector("#toolsTable tbody");

    function setLangUI(){
      const dir = (localStorage.getItem("lang")||"ar")==="ar"?"rtl":"ltr";
      document.documentElement.dir = dir;
      document.querySelectorAll(".lang").forEach(b=>b.classList.toggle("active", b.dataset.lang===(localStorage.getItem("lang")||"ar")));
    }
    document.querySelectorAll(".lang").forEach(b=>b.addEventListener("click",()=>{
      localStorage.setItem("lang", b.dataset.lang); setLangUI();
    }));
    setLangUI();

    async function guardAdmin(user){
      const snap=await getDoc(doc(db,"users",user.uid));
      const isAdmin = snap.exists() && snap.data().isAdmin===true;
      if(!isAdmin){ window.location.href="tools.html"; }
      return isAdmin;
    }

    async function loadTools(){
      toolsTbody.innerHTML="";
      const snaps=await getDocs(collection(db,"tools"));
      snaps.forEach(s=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${s.data().name}</td>
                      <td><button class="btn btn-danger" data-id="${s.id}">X</button></td>`;
        toolsTbody.appendChild(tr);
      });
    }

    onAuthStateChanged(auth, async user=>{
      if(!user){ window.location.href="index.html"; return; }
      who.textContent = user.email || user.uid;
      if(await guardAdmin(user)) { loadTools(); }
    });

    document.getElementById("addToolBtn").addEventListener("click", async ()=>{
      const name = document.getElementById("toolName").value.trim();
      if(!name) return;
      await addDoc(collection(db,"tools"),{name});
      document.getElementById("toolName").value="";
      loadTools();
    });

    toolsTbody.addEventListener("click", async (e)=>{
      if(e.target.matches("button[data-id]")){
        await deleteDoc(doc(db,"tools", e.target.dataset.id));
        loadTools();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async ()=>{
      await signOut(auth); window.location.href="index.html";
    });
  </script>
</body>
</html>
